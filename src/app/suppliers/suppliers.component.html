<div class="container">
    <div class="card">
    <div class="card-header">La list des Fournisseurs</div>
    <div class="card-body">
        <small class="text-danger" *ngIf="message"><h3>{{message.message}}</h3></small>
        <table class="table" *ngIf="suppliers">
            <thead>
              <tr >
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let s of suppliers" >
                    <td>{{s.id}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.email}}</td>
                 </tr>
            </tbody>
          </table>
          
    </div>
    </div>
    </div>
